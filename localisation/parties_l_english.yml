 communism_subtype_desc:0 "Communists believe that a workers dictatorship must be established in order to oust capitalism and establish a communist utopia. Often it relies on a vanguard party, strong centralism and defends itself from inner and outer enemies ferociously, at the expense of civil liberty."
 radical_socialism_subtype_desc:0 "Radical socialists believe that the winds of change move too slowly in the hands of the social democrats, but are also unwilling to apply the same state brutality envisioned by the communist movement. It heavily emphasizes the representation of worker's interests at various Worker's Councils."
 social_democratic_subtype_desc:0 "The social democrats strive for equality and a socialist state by reformist means, democratic socialism aims to abolish or mitigate the effects of capitalism with public mandate."
 market_liberalism_subtype_desc:0 "With a long philosophical tradition of valuing personal liberty, liberalism views safeguarding these rights as the primary function of the state. It also fully embraces capitalism, more often than not ignoring the downsides of it."
 social_conservatism_subtype_desc:0 "Considering rapid changes to society to be potentially harmful, conservatism espouses tradition and moderate reforms, sometimes advocating a return to old moral values. More often than not it does not fully embrace capitalism either, but rather relies on a sort of protectionism of its own markets and industry."
 authoritarian_government_subtype_desc:0 "More or less a ideologically dead way of rule, the authoritarian government is a colonial of style rule, where day to day governance is handled not as politics, but as bureaucracy. If the economy is stable enough, it is tolerated by the populace, but even the smallest of spark can ignite a wild fire."
 paternal_autocrat_subtype_desc:0 "The Paternal Autocracy is a style of rule from the last century, where a single leader controls a majority of state affairs. Often this person is a King, but they could also be a military dictator or a religious figure. Politically, they are very diverse but often embrace traditional values."
 radical_nationalism_subtype_desc:0 "A strongly centralized regime, with a focus on cultural and ethnical identity, at the expense of others. Often it is highly autocratic and applies totalitarian rule to control its citizens, and relies heavily on depicting 'enemies' as undeseriables at best, threats to the nations safety at worst."

